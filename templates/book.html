<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Campus Party Example - v1</title>
</head>
<body>
    <form method="post" action="/book/{{ book.id if book.id else '' }}">
        Title: <input type="text" name="title" value="{{ book.title if book.title else '' }}"/><br/>
        Author: <input type="text" name="author" value="{{ book.author if book.title else '' }}"/><br/>
        <input type="submit" value="{{ submitText }}" />
    </form>

</body>
</html>
