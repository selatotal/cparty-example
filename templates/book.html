{% extends "base.html" %}
{% block content %}
    <form method="post" action="/book/{{ book.id if book.id else '' }}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" value="{{ book.title if book.title else '' }}"/>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" name="author" value="{{ book.author if book.title else '' }}"/>
        </div>
        <button type="submit" class="btn btn-primary">{{ submitText }}</button>
    </form>
{% endblock %}
